<div id="variantSelection">
    <h2>Выберите вариант заданий</h2>
    <div class="variant-buttons">
        <button onclick="selectVariant(1)">Вариант 1</button>
        <button onclick="selectVariant(2)">Вариант 2</button>
        <button onclick="selectVariant(3)">Вариант 3</button>

<div id="variantTasks" style="display: none;">
    <button onclick="backToVariants()">← Назад к выбору вариантов</button>
    <div id="tasksContainer"></div>

<style> 
  .variant-buttons button,
#variantTasks > button,
button {
    background-color: #eef;
    border: 2px solid #448;
    border-radius: 6px;
    padding: 10px 16px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.variant-buttons button:hover,
#variantTasks > button:hover,
button:hover {
    background-color: #cce;
    border-color: #66f;
}

.check-button {
    margin-top: 30px;
    padding: 12px 20px;
    background-color: #e0ffe0;
    border: 2px solid #2d882d;
    color: #155724;
    font-weight: bold;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.check-button:hover {
    background-color: #c3f7c3;
    border-color: #1a6f1a;
}

.variant-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    justify-items: center;
}

.variant-buttons button {
    padding: 10px 20px;
    font-size: 16px;
    border: 2px solid #007bff;
    background-color: #e9f2ff;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.variant-buttons button:hover {
    background-color: #cce5ff;
    border-color: #0056b3;
    color: #003d80;
}

.match-task {
    display: flex;
    gap: 20px;
    margin-top: 10px;
    
}

.match-left, .match-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.match-item {
    padding: 8px 12px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    cursor: move;
    border-radius: 4px;
    user-select: none;
}

.order-task {
    list-style: none;
    padding: 0;
    flex-direction: column;
}

.order-task li {
    padding: 8px 12px;
    background-color: #fdfdfd;
    border: 1px dashed #999;
    margin-bottom: 5px;
    cursor: move;
    border-radius: 4px;
}

.dragging {
    opacity: 0.5;
}

.task.correct {
    border: 2px solid green;
    background-color: #e6ffe6;
}

.task.incorrect {
    border: 2px solid red;
    background-color: #ffe6e6;
}



</style>
